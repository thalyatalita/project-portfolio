<head>
	<meta charset="UTF-8">

</head>
<body>

        <a class="navbar-brand" href="#">CADASTRO</a>

          <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <form class="form-inline my-2 my-lg-0">

	<div class="container-fluid"><br>
          <div id="top">
            <h1>Novo Usuário</h1>
          </div>
        <div class="row">
          <div class="col-2">
            <ul class="menu">
              <li class="tela_principal">
                <a href="index.html">Tela Inicial</a>
              </li>
                 <li class="tela_Usuario">
                   <a href="#">Usuário</a>
                 </li>
            </ul>
          </div>
          <div class="col-8"> 
            <hr>
            <form name="form" method="post" onSubmit="return validacao();">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" name="nome" id="nome" placeholder="Informe o nome">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Informe o endereço">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Informe o CPF">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Informe a cidade">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" name="cep" id="cep" placeholder="Informe o CEP">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-7">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Informe seu email">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Informe o telefone de contato">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="estado">Estado</label>
                      <select class="form-control" name="estado" id="estado">
                        <option value="Selecione">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AM">Amazonas</option>
                        <option value="AP">Amapá</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais </option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantis</option>
                      </select>
                  </div>
                </div>
                <div id="botao"> 
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
	 <script type="text/javascript" src="js/arquivo.js"></script>

</body>
</html>
